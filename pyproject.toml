[tool.black]
line-length = 120
target-version = ['py311', 'py312', 'py313', 'py314']
preview = true
extend-exclude = '''
/(
    \.git
  | \.venv
  | \.eggs
  | __pycache__
  | build
  | dist
  | rpmbuild
  | debbuild
)/
'''

[tool.isort]
profile = "black"
line_length = 120
skip_gitignore = false
extend_skip_glob = ["build/*", "dist/*", "rpmbuild/*", "debbuild/*", ".venv/*", "__pycache__/*", "*.egg-info/*", ".flatpak-builder/*"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "rpmbuild",
    "debbuild"
]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
warn_return_any = true
warn_unused_ignores = true
check_untyped_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true

[tool.autopep8]
max_line_length = 120
aggressive = 2
recursive = true
in_place = true
exclude = ".git,__pycache__,build,dist,.venv,.eggs,rpmbuild,debbuild"

[tool.pylint.main]
max-line-length = 120
disable = [
    # GTK/GLib Introspection - pylint cannot analyze these correctly
    "E0611",  # no-name-in-module (GTK introspection)
    "E1101",  # no-member (GTK dynamic attributes)
    "E1120",  # no-value-for-parameter (GTK static methods)
    # GTK Required Patterns - required for GTK applications
    "C0413",  # wrong-import-position (gi.require_version must come first)
    "W0201",  # attribute-defined-outside-init (GTK do_activate pattern)
    "W0613",  # unused-argument (GTK signal handlers require specific signatures)
    # Intentional Design Patterns
    "C0415",  # import-outside-toplevel (lazy imports for circular dependency avoidance)
    # Cross-file Analysis
    "R0801",  # duplicate-code (similar patterns across files - acceptable)
    # Module Size
    "C0302",  # too-many-lines (base_seeder.py slightly over limit)
    # Handled by Other Tools
    "C0411",  # wrong-import-order (handled by isort, but gi imports complicate)
]
ignore-paths = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    ".eggs",
    "rpmbuild",
    "debbuild",
]
# GTK/GLib introspection creates dynamic members pylint can't see
extension-pkg-whitelist = ["gi"]

[tool.pylint.format]
max-line-length = 120

[tool.pylint.typecheck]
# Generated members from GTK/GLib introspection
generated-members = [
    "gi.repository.*",
    "Gtk.*",
    "Gdk.*",
    "GLib.*",
    "Gio.*",
    "Adw.*",
    "GObject.*",
]

[tool.yamllint]
extends = "default"

[tool.yamllint.rules]
line-length = { max = 120 }
truthy = { check-keys = false }
document-start = "disable"
